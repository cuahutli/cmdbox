{% load i18n %}

{% if form.non_field_errors %}
  <div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert" aria-label="{% trans 'Close' %}">
      <span aria-hidden="true">&times;</span>
    </button>
    {% for error in form.non_field_errors %}
      <p>{{ error }}</p>
    {% endfor %}
  </div>
{% endif %}
