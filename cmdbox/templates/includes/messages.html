{% load i18n %}

{% if messages %}
  {% for message in messages %}
    <div class="messages alert alert-dismissible {% if message.tags %}{% if message.tags == 'error' %}alert-danger{% elif message.tags == 'debug' %}alert-warning{% else %}alert-{{ message.tags }}{% endif %}{% else %}alert-info{% endif %}"
         role="alert">
      <div class="container">
        <button type="button" class="close" data-dismiss="alert" aria-label="{% trans 'Close' %}">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
      </div>
    </div>
  {% endfor %}
{% endif %}
