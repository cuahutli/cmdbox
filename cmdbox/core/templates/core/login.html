{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block content_wrapper %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="page-header">{% trans 'Login' %}</h2>
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-github">
                  <span class="fa fa-github"></span>
                  {% trans 'GitHub' %}
                </a>
              </div>
              <div class="col-md-6">
                <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-block btn-social btn-twitter">
                  <span class="fa fa-twitter"></span>
                  {% trans 'Twitter' %}
                </a>
              </div>
            </div>
            <div class="or-container">
              <hr>
              <div class="or">{% trans 'OR' %}</div>
            </div>
            {% include 'forms/form.html' with form=form %}
            <div class="form-group">
              <button type="submit" class="btn btn-primary">{% trans 'Log in' %}</button>
              <a href="" class="btn btn-link">Forgot password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
